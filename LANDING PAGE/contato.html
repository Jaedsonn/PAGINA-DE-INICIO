<body>
    <header>

            <img src="IMAGENS PARA LANDING PAGE/logo.png" class="logo">

        </div>
        <nav>
            <ul>
                <li><a href="inicial.html">Inicio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h1>Formulário de contato</h1>
    <p>Prencha os dados abaixo e envie sua mensagem de contato</p>

    <form id="form-d">
        <fieldset>
            <legend>
                <h3 class="prench-t">Dados de contato</h3>
            </legend>

            <h3>Nome:</h3>
            <input type="text">

            <br>

            <h3>Data de Nascimento:</h3>
            <input type="date" name="" id="">

            <br>

            <h3>Sexo:</h3>

            <input type="checkbox" name="" id="">Masculino
            <input type="checkbox" name="" id="">Feminino

            <br>

            <h3>Endereço:</h3>
            <input type="text" maxlength="90">

            <br>

            <h3>Estado:</h3>
            <select maxlength="90">
                <option>Selecione</option>
                <option>Bahia</option>
                <option>São Paulo</option>
                <option>Minas Gerais</option>
                <option>Paraná</option>
            </select>

            <br>

            <h3>Cidade:</h3>
            <select maxlength="90">
                <option>Selecione</option>
                <option>Serrolândia</option>
                <option>Varzéa do poço</option>
                <option>Capim grosso</option>
                <option>Jacobina</option>
            </select>

            <h3>Celular:</h3>
            <input type="tel" id="telefone" placeholder="(##)###########" maxlength="90">

            <h3>Email:</h3>
            <input type="text">

            <h3>Áreas de interesse:</h3>
            <input type="checkbox" name="" id="">HTML
            <input type="checkbox" name="" id="">CSS
            <input type="checkbox" name="" id="">JavaScript

            <h3>Mensagem:</h3>
            <br>
            <input type="text" name="" id="mensage" size="80" maxlength="180">

            <br>

            <input type="button" value="Enviar" class="send">
    </form>

    </fieldset>
